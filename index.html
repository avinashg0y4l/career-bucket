<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Career Bucket</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container">
    <h2>Job Entry Form</h2>
    <form id="jobForm" autocomplete="off">
      <label for="jobName">Job Name:</label>
      <input type="text" id="jobName" name="jobName" placeholder="Enter job title" required />

      <label for="jobLink">Job Link:</label>
      <input type="url" id="jobLink" name="jobLink" placeholder="Enter job URL" required />

      <div class="checkbox-group">
        <label><input type="checkbox" id="avinash" /> Avinash</label>
        <label><input type="checkbox" id="vartika" /> Vartika</label>
      </div>

      <button type="submit">Add Job</button>
    </form>

    <div class="alert" id="alertBox"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
